<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Make a Bouquet</title>
    <script src="main.js"></script>
</head>
<body>
    <h1 class="title">Make a Bouquet of Flowers</h1>
    <hr>
    <main>
        <div>
            <section id="bouquet">
                <img id="base-img">
                <img id="flower1-img">
                <img id="flower2-img">
                <img id="flower3-img">
            </section>
        </div>
        <div id="userControls">
            <h2>Edit Current Bouquet</h2>
            <br>
            <section id="selected-flowers">
                <button id="flower1-box" class="button">Edit flower 1</button>
                <button id="flower2-box" class="button">Edit flower 2</button>
                <button id="flower3-box" class="button">Edit flower 3</button>
            </section>
        
            <section id="flower-types">
                <p>Editing flower slot <span id="selection">1</span>'s type.</p>
                <button id="rose" class="button">Rose</button>
                <button id="cherry" class="button">Cherry Blossom</button>
                <button id="calla" class="button">Calla Lily</button>
            </section>
            <br>
            <button id="export" class="button">Export Current Bouquet</button>
            <section>
                <span>Save this bouquet for: </span>
                <input type="text" id="name" placeholder="John Smith">
                <input type="button" value="Save" id="save" class="button">
            </section>
            <section>
                <span>Load the bouquet for: </span>
                <input type="text" id="oldName" placeholder="John Smith">
                <input type="button" value="Load" id="search" class="button">
            </section>
            <span id="message"></span>
        </div>
    </main>
    <hr>
    <p>Documentation found <a href="/documentation.html">here</a></p>
    <footer>
        <p>&copy; 2021 Valentina Genoese-Zerbi</p>
    </footer>
</body>
</html>
